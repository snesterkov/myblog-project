<header>

</header>

<main>
<!--<div class="container sticky-top bg-secondary">-->

<nav class="navbar navbar-expand-lg navbar-light fst-italic text-end" style="background-color: #e0a308">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Мой блог</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<!--        <a class="nav-link" href="#">Обо мне</a>-->

    <li class="list-group-item">
    <h1 class="pt-4 pb-5">Недавние посты</h1>
    {% for post in posts.all|slice:":3" %}
      <li class="list-group-item ">
      <div class="container-fluid bg-light">
        <h2><a href="{% url 'specific_post' post.id %}">{{ post.post_title }}</a></h2>
          <span class="border-start-0"></span>
          <br/>
          {{ post.post_text|truncatewords:50 }}
          <br/>
          <img src="{{ post.post_image.url }}" height="400" width="400" class="img-thumbnail"\>
          <br/>
          {{ post.post_date }}
        <br/>
      </div>

    {% endfor %}

<!--</div>-->
</main>

<footer class="text-muted py-5">
  <div class="container">
